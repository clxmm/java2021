<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>hello {{name}}</h2>

    <h2 :style="{opacity}">hello</h2>
</div>


<script type="text/javascript">
    // const vm
    new Vue({
        el: '#root',
        data: {
            name: 'clxmm',
            opacity: 1
        },
        //Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
            console.log('mounted', this)  // vue 的this
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) this.opacity = 1
            }, 16)
        },
        methods: {}
    })
    //通过外部的定时器实现（不推荐）
    /*setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) vm.opacity = 1
    }, 16)*/
</script>

</body>
</html>
