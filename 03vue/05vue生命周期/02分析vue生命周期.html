<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">

    <h2 id="hh">hello {{name}}</h2>
    <h2 :style="{opacity}">hello</h2>

    <button @click="add">点我n+1</button>
    <button @click="bye">点我销毁vm</button>

</div>


<script type="text/javascript">
    // const vm
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        // template: `
        //   <div>
        //   <h2>当前的n值是：{{ n }}</h2>
        //   <button @click="add">点我n+1</button>
        //   </div>
        // `,
        data: {
            name: 'clxmm',
            opacity: 1,
            n: 1
        },

        methods: {
            add() {
                this.n++
            },
            bye() {
                console.log('bye')
                this.$destroy()
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
            // console.log(this)
            // debugger
        },
        created() {
            console.log('created')
            // console.log(this)
            // debugger
        },
        beforeMount() {
            console.log('beforeMount')
            console.log(this)
            // debugger
        },
        mounted() {
            console.log('mounted')
            // console.log(this.$el instanceof HTMLElement)
            // 在挂在完成后可以对dom的操作有效，不推荐
            // document.getElementById("hh").innerText = 'hello world'
        },
        beforeUpdate() {
            console.log('beforeUpdate')
            // 页面和数据尚未保持同步，
            console.log(this.n)
            // debugger
        },
        updated() {
            console.log('updated')
            // 页面和数据保持同步了
        },
        destroyed() {
            console.log('destroyed')
        },

    })
    //通过外部的定时器实现（不推荐）
    /*setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) vm.opacity = 1
    }, 16)*/
</script>

</body>
</html>
