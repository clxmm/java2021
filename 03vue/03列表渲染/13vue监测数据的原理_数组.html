<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>hello {{name}}</h2>
    <ul>
        <li v-for="(h,index) in hobby" :key="index">

        methods: {}
    })
</script>

</body>
</html>
