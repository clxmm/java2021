<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .bar {
        width:  150px;
        height: 15px;
        border: 1px solid red;
        border-radius: 7px;
        padding: 1px;

    }
    .bar_in {
        width: 50%;
        height: 100%;
        background-color: red;
        transition: width 3s ;
    }

    .bar_in:hover {
        width: 100%;
    }

</style>
<body>

<div class="bar">
    <div class="bar_in"></div>
</div>

</body>
</html>
