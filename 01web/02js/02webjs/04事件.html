<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <button>方法监听事件</button>


<script>


        var buts = document.querySelectorAll('button');

        // addEventListener可以添加多个
        buts[0].addEventListener('click',function () {
            alert('22')
        })
        buts[0].addEventListener('click',function () {
            alert('2233')
        })



</script>



</body>
</html>
