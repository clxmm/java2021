<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>



<body>
<button id="btn">clxmm</button>


<script>

    // 获取事件源
    var  btn = document.getElementById('btn')

    // 绑定事件
    btn.onclick = function () {
        // 添加事件（函数赋值形式）
        alert('on click')
    }






</script>


</body>
</html>
