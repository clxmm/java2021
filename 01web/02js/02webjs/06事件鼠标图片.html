<script>

    var pic = document.querySelector('img');
    document.addEventListener('mousemove',function (e) {
        var clientX = e.clientX;
        var clientY = e.clientY;
        pic.style.top = clientY -50 + 'px';
        pic.style.left = clientX -40 + 'px';
    })
</script>
