<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

phone <input typeof="number">
<button id="btn">发送短信</button>
<script>

    var btn = document.querySelector('button');

    var time = 10;
    var timer = null;
    btn.addEventListener('click', function () {
        btn.disabled = true;
        timer = setInterval(function () {
            if (time == 0) {
                clearInterval(timer)
                btn.disabled = false
                btn.innerHTML = '发送'
                time = 10

            } else {
                btn.innerHTML = '还剩下' + time + '秒'
                time--
            }
        }, 1000)

    })


</script>
</body>
</html>
